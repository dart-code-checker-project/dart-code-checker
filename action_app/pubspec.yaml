issue_tracker: https://github.com/dart-code-checker/run-dart-code-metrics-action/issues
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  dart_code_metrics: ^4.0.0-dev.4
  github: ^8.1.0
  meta: ^1.4.0
  path: ^1.8.0

dev_dependencies:
  coverage: ^1.0.2
  mocktail: ^0.1.4
  pedantic: ^1.11.0
  source_span: ^1.8.0
  test: ^1.17.3
